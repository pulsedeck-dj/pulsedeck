name: Release DJ App

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-mac:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build DMG
        run: npm run build:dj:mac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pulsedeck-dj-dmg
          path: apps/dj-app/dist/*.dmg
          if-no-files-found: error

      - name: Attach DMG to GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: apps/dj-app/dist/*.dmg
