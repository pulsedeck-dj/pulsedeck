name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: pulsedeck
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d pulsedeck"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/pulsedeck?schema=public
      JWT_SECRET: ci-smoke-secret
      WEB_ORIGIN: http://127.0.0.1:5173
      TRUST_PROXY: "false"
      APPLE_MUSIC_DEVELOPER_TOKEN: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prisma generate
        run: npm --workspace apps/server run prisma:generate

      - name: Prisma migrate deploy
        run: npm --workspace apps/server run prisma:migrate:deploy

      - name: Syntax checks
        run: |
          node --check apps/server/src/index.js
          node --check apps/web/script.js
          node --check apps/dj-app/src/main.js
          node --check apps/dj-app/src/renderer/app.js

      - name: Start server
        run: |
          npm run start:server > /tmp/pulsedeck-server.log 2>&1 &
          echo $! > /tmp/pulsedeck-server.pid
          for i in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:4000/health > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          cat /tmp/pulsedeck-server.log
          exit 1

      - name: Run smoke test
        run: npm run smoke:test

      - name: Print server log on failure
        if: failure()
        run: cat /tmp/pulsedeck-server.log || true

      - name: Stop server
        if: always()
        run: |
          if [ -f /tmp/pulsedeck-server.pid ]; then
            kill "$(cat /tmp/pulsedeck-server.pid)" || true
          fi
