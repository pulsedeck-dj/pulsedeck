name: Deploy Web To GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static web bundle
        run: |
          mkdir -p site
          cp -R apps/web/. site/
          API_BASE="${{ vars.PULSE_API_BASE }}"
          SUPABASE_URL="${{ vars.PULSE_SUPABASE_URL }}"
          SUPABASE_ANON_KEY="${{ vars.PULSE_SUPABASE_ANON_KEY }}"

          # Avoid broken JS if a variable contains quotes/newlines.
          API_BASE="$API_BASE" SUPABASE_URL="$SUPABASE_URL" SUPABASE_ANON_KEY="$SUPABASE_ANON_KEY" node - <<'NODE'
          const fs = require('fs');

          const apiBase = String(process.env.API_BASE || '').trim();
          const supabaseUrl = String(process.env.SUPABASE_URL || '').trim();
          const supabaseAnonKey = String(process.env.SUPABASE_ANON_KEY || '').trim();

          const cfg = { apiBase, supabaseUrl, supabaseAnonKey };
          fs.writeFileSync('site/config.js', `window.PULSE_CONFIG = ${JSON.stringify(cfg, null, 2)};\n`, 'utf8');
          NODE

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
